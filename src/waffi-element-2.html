<script>
HTMLImports.whenReady(function() {
      Polymer({
      is:"waffi-element-2",
      _openModal: function(){
         if (this.$$('.w3-modal')) this.$$('.w3-modal').style.display = 'block'
      },
      _closeModal: function(){
         if (this.$$('.w3-modal')) this.$$('.w3-modal').style.display = ''
      },
      attached: function(){
          this._openModal = this._openModal.bind(this);
          this._closeModal = this._closeModal.bind(this);
      }

      })
      });
    </script>
