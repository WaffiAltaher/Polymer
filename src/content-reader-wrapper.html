
<link rel="import" href="waffi-element-3.html" />
<link rel="import" href="html-injector.html" />

    <link rel="import" href="content-reader.html" />



    <dom-module id='content-reader-wrapper'>
        <template>
            <link rel="stylesheet" href="[[rootPath]]w3css/w3css.css">

    <content-reader   main-data="{{content}}"></content-reader>


<template is="dom-repeat" items="{{content}}" as="singleContent">
    <waffi-element-3>
        <div slot="general-desc">
            <html-injector html="{{singleContent.main}}"></html-injector>
        </div>
        <div slot="details-modal">
            <html-injector html="{{singleContent.detail}}"></html-injector>
         </div>

    </waffi-element-3>

</template>

        </template>
    </dom-module>
    <script>
        Polymer({
        is: 'content-reader-wrapper',
        properties: {
            content:{type: Array, value: []}
        },
              created: function() {this.rootPath = this.rootPath.replace("/src","")}

        });

    </script>
